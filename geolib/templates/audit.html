{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <div class="container">

    <table class="table table-hover table-striped table-condensed">
      <thead>
        <tr>
          <th>Audits:</th>
        </tr>
      </thead>
      {% for audit in result.audits %}
        {% for key, value in audit.iteritems() %}
        <tr>
          <td>
            <a href="{{ value.resource }}">
              {{ key }}
            </a>
          </td>
        </tr>
        {% endfor %}
      {% endfor %}
    </table>

  </div>
{% endblock %}
