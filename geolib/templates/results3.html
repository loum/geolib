{% extends "base.html" %}

{% block title %}Search Results{% endblock %}

{% block content %}
  <div class="container">

    <table class="table table-hover table-striped table-condensed">
      <thead>
        <tr>
          <th>GDELT Events:</th>
        </tr>
      </thead>
      {% for row_id in result.keys() %}
      <tr>
        <td>
          <a href="/geolib/gdelt/results%3Frow_id%3D{{ row_id }}">
            {{ row_id }}
          </a>
        </td>
      </tr>
      {% endfor %}
    </table>

  </div>
{% endblock %}
