{% extends "base.html" %}

{% block title %}Metadata{% endblock %}

{% block content %}
    <div class="container">
    <table class="table table-hover table-striped table-condensed">
      <thead>
        <tr>
          <th>Family</th>
          <th>Qualifier</th>
        </tr>
      </thead>
      {% for row_id, value in result.iteritems() %}
      <h2><small>Metadata: {{ row_id }}</small></h2>
      {% for key, value in value.iteritems() %}
      <tr>
        <td> {{ key }} </td>
        <td> {{ value }} </td>
      </tr>
      {% endfor %}
      {% endfor %}
     </table>
    </div>
{% endblock %}
