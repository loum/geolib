<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  {% block head %}
  <link href="/static/css/bootstrap.min.css"
        rel="stylesheet"
        media="screen">
  <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
  <link href="/static/css/geolib.css" rel="stylesheet">
  <script src="/static/js/bootstrap.min.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoLib: {% block title %}{% endblock %}</title>
  {% endblock %}
</head>

<body>
  {% block nav %}
  <div class="navbar">
    <div class="navbar-inner">
      <a class="brand">GeoLib</a>
      <ul class="nav">
        <li class="active"><a href="/geolib/index.html">Search</a></li>
      </ul>
      <form class="navbar-search
            pull-right
            hidden-phone"
            action="/geolib/search">
        <small><i class="icon-search"></i> Document Partitioned Search</small>
        <input name="q" type="text" class="search-query" placeholder="">
      </form>
    </div>
  </div>
  {% endblock %}

  <div id="content">{% block content %}{% endblock %}</div>
</body>
